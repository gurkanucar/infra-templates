{{- if and .Values.ingress.enabled .Values.ingress.subpath.enabled .Values.ingress.subpath.stripPrefix }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.appName }}-strip-prefix
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  stripPrefix:
    prefixes:
    - {{ .Values.ingress.subpath.path }}
    forceSlash: false
{{- end }}

---
{{- if .Values.basicAuth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.appName }}-basic-auth-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName }}
type: Opaque
data:
  users: {{ join "\n" .Values.basicAuth.users | b64enc | quote }}

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Values.appName }}-basic-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  basicAuth:
    secret: {{ .Values.appName }}-basic-auth-secret
{{- end }}