{{- if .Values.ingress.enabled }}

# --- MAIN DOMAIN INGRESS ---
{{- if .Values.ingress.main.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress-main
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # --- MIDDLEWARE (MAIN) ---
    {{- if .Values.basicAuth.enabled }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.namespace }}-{{ .Values.appName }}-basic-auth@kubernetescrd
    {{- end }}
    # ---------------------------------
    
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.ingress.main.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appName }}-service
            port: {number: 80}
  tls:
  - hosts: [{{ .Values.ingress.main.host }}]
    secretName: {{ .Values.appName }}-tls-main
{{- end }}

---
# --- SUBPATH INGRESS ---
{{- if .Values.ingress.subpath.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress-subpath
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    
    # --- MIDDLEWARE (SUBPATH - Multiple Middlewares) ---
    {{- $middlewares := list -}}
    
    {{- if .Values.ingress.subpath.stripPrefix -}}
      {{- $middlewares = append $middlewares (printf "%s-%s-strip-prefix@kubernetescrd" .Values.namespace .Values.appName) -}}
    {{- end -}}
    
    {{- if .Values.basicAuth.enabled -}}
      {{- $middlewares = append $middlewares (printf "%s-%s-basic-auth@kubernetescrd" .Values.namespace .Values.appName) -}}
    {{- end -}}
    
    {{- if $middlewares }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ join "," $middlewares }}
    {{- end }}
    # -------------------------------------------------------

spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.ingress.subpath.host }}
    http:
      paths:
      - path: {{ .Values.ingress.subpath.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appName }}-service
            port: {number: 80}
  tls:
  - hosts: [{{ .Values.ingress.subpath.host }}]
    secretName: {{ .Values.appName }}-tls-subpath
{{- end }}
{{- end }}